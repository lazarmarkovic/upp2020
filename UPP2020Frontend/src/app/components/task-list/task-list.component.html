<div class="mat-elevation-z8">
  <button
    mat-icon-button
    aria-label="Refresh task list"
    (click)="refreshTable()">
    <mat-icon>refresh</mat-icon>
  </button>
  <table mat-table [dataSource]="dataSource">

<!--    &lt;!&ndash; taskId Column &ndash;&gt;-->
<!--    <ng-container matColumnDef="taskId">-->
<!--      <th mat-header-cell *matHeaderCellDef> Task ID </th>-->
<!--      <td mat-cell *matCellDef="let element"> {{element.taskId}} </td>-->
<!--    </ng-container>-->

    <!-- name Column -->
    <ng-container matColumnDef="name" class="task-table-row">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- assignee Column -->
    <ng-container matColumnDef="assignee" class="task-table-row">
      <th mat-header-cell *matHeaderCellDef> Assignee </th>
      <td mat-cell *matCellDef="let element"> {{element.assignee}} </td>
    </ng-container>

    <!-- task Column -->
    <ng-container matColumnDef="task" class="task-table-row">
      <th mat-header-cell *matHeaderCellDef> Task </th>
      <td mat-cell *matCellDef="let element"> {{element.task}} </td>
    </ng-container>

    <!-- creationTime Column -->
    <ng-container matColumnDef="creationTime" class="task-table-row">
      <th mat-header-cell *matHeaderCellDef> CreationTime </th>
      <td mat-cell *matCellDef="let element"> {{element.creationTime.toLocaleString()}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action" class="task-table-row">
      <th mat-header-cell *matHeaderCellDef> Perform task </th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          aria-label="Perform task"
        (click)="viewForm(element.taskId)">
          <mat-icon>settings</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
